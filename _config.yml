# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 代码与生活的交汇点
subtitle: '探索软件开发之道，享受生活点滴'
description: '软件开发技术与生活的融合，代码与生活的交汇点'
keywords: Java开发 人工智能 大语言模型 软件开发 技术博客 编程技巧 职业发展
author: EricChan
language:
  - zh-CN

timezone: 'Asia/Shanghai'

language_switcher: false
cache:
  enable: false

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://chenprofession.github.io/techdevlife
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - ./html/**
  # 表示HTML文件夹里面的所有内容都不会被hexo渲染

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

marked:
  prependRoot: true
  postAsset: true

highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  # single_language_index: false

# Category & Tag
default_category: # uncategorized
category_map:
  技术教程与指南: technical-tutorials
  项目实战与案例分析: project-showcases
  职业发展与建议: career-development
  生活中的技术应用: tech-in-daily-life
  软件开发工具与环境配置: development-tools-and-setup
  技术趋势与前沿: tech-trends-and-innovations
  读者互动与讨论: reader-interaction-and-discussion
tag_map:

#categories:
#  - [技术教程与指南, 项目实战与案例分析, 职业发展与建议, 生活中的技术应用, 软件开发工具与环境配置, 技术趋势与前沿, 读者互动与讨论]

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: shokaX

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:chenProfession/techdevlife.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: gh-pages

# Algolia search
algolia_search:
  enable: true
  hits:
    per_page: 6

algolia:
  appId: HOEVGOMG5X #Your appId
  apiKey: 05f3dac1d01a27dfa4e8d2246a607baf #Your apiKey
  adminApiKey: c2d6d64ca03e1ca7ff79ec51c94b0c5e #Your adminApiKey
  chunkSize: 5000
  indexName: "shokaX"
  fields:
    - title #必须配置
    - path #必须配置
    - categories #推荐配置
    - content:strip:truncate,0,2000
    - gallery
    - photos
    - tags
